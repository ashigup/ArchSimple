<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Repositories</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        a {
            text-decoration: none;
            color: #0366d6;
        }
        a:hover {
            text-decoration: underline;
        }
        .description {
            color: #6a737d;
        }
    </style>
</head>
<body>
    <h1>Your GitHub Repositories</h1>
    <ul id="repo-list"></ul>
    <script>
        async function fetchRepos() {
            const params = new URLSearchParams(window.location.search);
            const accessToken = params.get('access_token');
            if (!accessToken) {
                document.body.innerHTML = '<h1>No access token found</h1>';
                return;
            }

            try {
                const response = await fetch(`/github/profile?access_token=${accessToken}`);
                const repos = await response.json();

                const repoList = document.getElementById('repo-list');
                repos.forEach(repo => {
                    const listItem = document.createElement('li');
                    listItem.innerHTML = `
                        <a href="${repo.html_url}" target="_blank">${repo.name}</a>
                        <p class="description">${repo.description || 'No description'}</p>
                        <p><strong>Stars:</strong> ${repo.stargazers_count}</p>
                        <p><strong>Forks:</strong> ${repo.forks_count}</p>
                    `;
                    repoList.appendChild(listItem);
                });
            } catch (error) {
                document.body.innerHTML = '<h1>Error fetching repositories</h1>';
            }
        }

        window.onload = fetchRepos;
    </script>
</body>
</html>
